version: '3.9'

# Production Docker Swarm Stack
# Deploy: docker stack deploy -c swarm-stack.yml phi-stack

x-default-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  # Redis - Distributed Memory Store
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    secrets:
      - redis_password
    networks:
      - phi-overlay
    volumes:
      - redis-data:/data
    deploy:
      mode: replicated
      replicas: 3
      placement:
        constraints:
          - node.role == worker
        preferences:
          - spread: node.labels.zone
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 10s
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging

  # PostgreSQL - Persistent Storage
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: phi_ai
      POSTGRES_USER: phi_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    networks:
      - phi-overlay
    volumes:
      - postgres-data:/var/lib/postgresql/data
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
          - node.labels.postgres == primary
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phi_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging

  # Phi Runtime - Tokio Async Workers
  phi-runtime:
    image: phi-ai/runtime:latest
    environment:
      RUST_LOG: info
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      DATABASE_URL: postgresql://phi_user:${POSTGRES_PASSWORD}@postgres:5432/phi_ai
      PHI_WORKERS: 8
      PHI_MAX_MEMORY: 8G
    secrets:
      - redis_password
      - postgres_password
    networks:
      - phi-overlay
    volumes:
      - runtime-data:/app/data
    deploy:
      mode: replicated
      replicas: 5
      placement:
        constraints:
          - node.role == worker
        preferences:
          - spread: node.labels.zone
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 2
        delay: 10s
        failure_action: rollback
        order: start-first
        monitor: 30s
      rollback_config:
        parallelism: 2
        delay: 10s
        monitor: 30s
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging: *default-logging

  # Phi API - REST API Gateway
  phi-api:
    image: phi-ai/api:latest
    environment:
      RUST_LOG: info
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      DATABASE_URL: postgresql://phi_user:${POSTGRES_PASSWORD}@postgres:5432/phi_ai
      API_HOST: 0.0.0.0
      API_PORT: 8080
    secrets:
      - redis_password
      - postgres_password
      - api_tls_cert
      - api_tls_key
    networks:
      - phi-overlay
      - ingress-network
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
        mode: ingress
    deploy:
      mode: replicated
      replicas: 3
      placement:
        constraints:
          - node.role == worker
        preferences:
          - spread: node.labels.zone
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
        monitor: 20s
      rollback_config:
        parallelism: 1
        delay: 10s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.phi-api.rule=Host(`api.phi-ai.io`)"
        - "traefik.http.services.phi-api.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging: *default-logging

  # Phi CLI - Command Interface
  phi-cli:
    image: phi-ai/cli:latest
    environment:
      API_URL: http://phi-api:8080
    secrets:
      - api_token
    networks:
      - phi-overlay
    deploy:
      mode: replicated-job
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    logging: *default-logging

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.enable-lifecycle'
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    networks:
      - phi-overlay
    volumes:
      - prometheus-data:/prometheus
    ports:
      - target: 9090
        published: 9091
        protocol: tcp
        mode: ingress
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
      restart_policy:
        condition: on-failure
    logging: *default-logging

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD_FILE: /run/secrets/grafana_password
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    secrets:
      - grafana_password
    configs:
      - source: grafana_datasources
        target: /etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - phi-overlay
      - ingress-network
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
        mode: ingress
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
    logging: *default-logging

  # Traefik - Load Balancer & Reverse Proxy
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@phi-ai.io"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--metrics.prometheus=true"
    networks:
      - ingress-network
      - phi-overlay
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
      - target: 443
        published: 443
        protocol: tcp
        mode: ingress
      - target: 8081
        published: 8081
        protocol: tcp
        mode: ingress
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
    logging: *default-logging

networks:
  phi-overlay:
    driver: overlay
    encrypted: true
    attachable: true
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24

  ingress-network:
    driver: overlay
    encrypted: true
    attachable: false

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  runtime-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  traefik-certs:
    driver: local

secrets:
  redis_password:
    external: true
  postgres_password:
    external: true
  api_token:
    external: true
  api_tls_cert:
    external: true
  api_tls_key:
    external: true
  grafana_password:
    external: true

configs:
  prometheus_config:
    file: ./configs/prometheus.yml
  grafana_datasources:
    file: ./configs/grafana-datasources.yml
