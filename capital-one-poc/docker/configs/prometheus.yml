global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'phi-ai-swarm'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker Swarm tasks
  - job_name: 'dockerswarm'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: tasks
    relabel_configs:
      # Only keep containers with prometheus labels
      - source_labels: [__meta_dockerswarm_service_label_prometheus_job]
        action: keep
        regex: .+
      - source_labels: [__meta_dockerswarm_service_label_prometheus_job]
        target_label: job
      - source_labels: [__meta_dockerswarm_service_name]
        target_label: service
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: node
      - source_labels: [__meta_dockerswarm_task_id]
        target_label: task_id

  # Phi Runtime metrics
  - job_name: 'phi-runtime'
    dns_sd_configs:
      - names:
          - 'tasks.phi-runtime'
        type: 'A'
        port: 9090
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: service
        replacement: 'phi-runtime'

  # Phi API metrics
  - job_name: 'phi-api'
    dns_sd_configs:
      - names:
          - 'tasks.phi-api'
        type: 'A'
        port: 8080
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: service
        replacement: 'phi-api'

  # Redis metrics (using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    relabel_configs:
      - target_label: service
        replacement: 'redis'

  # PostgreSQL metrics (using postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    relabel_configs:
      - target_label: service
        replacement: 'postgres'

  # Node exporter for host metrics
  - job_name: 'node-exporter'
    dns_sd_configs:
      - names:
          - 'tasks.node-exporter'
        type: 'A'
        port: 9100
    relabel_configs:
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: node

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8081']
    relabel_configs:
      - target_label: service
        replacement: 'traefik'

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    dns_sd_configs:
      - names:
          - 'tasks.cadvisor'
        type: 'A'
        port: 8080
    relabel_configs:
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: node
