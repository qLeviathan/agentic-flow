[pytest]
# Pytest configuration for trading system tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --maxfail=5
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    api: Tests that require API access
    agentdb: Tests for AgentDB integration
    mathematical: Mathematical framework tests
    strategy: Strategy tests
    backtesting: Backtesting tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */fixtures/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Console output
console_output_style = progress

# Timeout for tests (in seconds)
timeout = 300

# Minimum coverage percentage required
[coverage:thresholds]
fail_under = 80
