version: '3.9'

# Local Development Environment
# Usage: docker-compose up -d

services:
  # Redis for distributed memory store
  redis:
    image: redis:7-alpine
    container_name: phi-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-dev-password}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - phi-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:16-alpine
    container_name: phi-postgres
    environment:
      POSTGRES_DB: phi_ai
      POSTGRES_USER: phi_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev-password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./configs/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - phi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phi_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Phi Runtime - Tokio async workers
  phi-runtime:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    container_name: phi-runtime
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev-password}@redis:6379
      DATABASE_URL: postgresql://phi_user:${POSTGRES_PASSWORD:-dev-password}@postgres:5432/phi_ai
      PHI_WORKERS: ${PHI_WORKERS:-4}
      PHI_MAX_MEMORY: ${PHI_MAX_MEMORY:-4G}
    ports:
      - "9090:9090"  # Metrics
    volumes:
      - runtime-data:/app/data
      - runtime-logs:/app/logs
    networks:
      - phi-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Phi API - REST API Gateway
  phi-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: phi-api
    container_name: phi-api
    depends_on:
      - phi-runtime
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev-password}@redis:6379
      DATABASE_URL: postgresql://phi_user:${POSTGRES_PASSWORD:-dev-password}@postgres:5432/phi_ai
      API_HOST: 0.0.0.0
      API_PORT: 8080
      RUNTIME_URL: http://phi-runtime:9090
    ports:
      - "8080:8080"  # API
    volumes:
      - api-logs:/app/logs
    networks:
      - phi-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: phi-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9091:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - phi-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: phi-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - ./configs/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - grafana-data:/var/lib/grafana
    networks:
      - phi-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # NGINX for load balancing (optional)
  nginx:
    image: nginx:alpine
    container_name: phi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/ssl:/etc/nginx/ssl:ro
    networks:
      - phi-network
    depends_on:
      - phi-api
    restart: unless-stopped

networks:
  phi-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  runtime-data:
    driver: local
  runtime-logs:
    driver: local
  api-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
